<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lostlight | 2025-2026 Year in Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'google-blue': '#4285F4',
                        'google-red': '#EA4335',
                        'google-yellow': '#FBBC05',
                        'google-green': '#34A853',
                        'dark-bg': '#0B0F1A',
                        'card-bg': '#161E2E',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0F1A;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(22, 30, 46, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .project-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            border-color: #4285F4;
            box-shadow: 0 10px 30px -10px rgba(66, 133, 244, 0.3);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .engine-split {
            position: relative;
        }
        .engine-split::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold tracking-tighter gradient-text">lostlight</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-6 text-sm font-medium">
                        <a href="#home" id="nav-home" class="hover:text-google-blue transition-colors">Home</a>
                        <a href="#engines" id="nav-engines" class="hover:text-google-green transition-colors">Engines</a>
                        <a href="#projects" id="nav-projects" class="hover:text-google-yellow transition-colors">Projects</a>
                        <a href="#collaboration" id="nav-collaboration" class="hover:text-google-red transition-colors">Collaboration</a>
                        <button id="langSwitch" class="ml-4 px-3 py-1 rounded-full border border-google-blue text-xs hover:bg-google-blue hover:text-white transition-all uppercase tracking-widest">EN / 中</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative pt-48 pb-32 px-4 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-google-blue/5 rounded-full blur-[150px] -z-10"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-google-red/5 rounded-full blur-[150px] -z-10"></div>

        <div class="max-w-4xl mx-auto text-center opacity-0 animate-up">
            <h2 id="hero-role" class="text-google-blue font-bold tracking-[0.3em] uppercase mb-6 text-xs">Edge AI Practitioner</h2>
            <h1 id="hero-tagline" class="text-6xl md:text-8xl font-black mb-10 tracking-tighter leading-[1.1]"></h1>
            <p id="hero-desc" class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto leading-relaxed opacity-0 animate-up delay-1"></p>
        </div>
    </section>

    <!-- Dual Engine Section -->
    <section id="engines" class="py-32 border-y border-white/5 bg-[#0F172A]/30">
        <div class="max-w-7xl mx-auto px-4">
            <h2 id="engines-title" class="text-3xl md:text-4xl font-bold mb-20 text-center tracking-tight text-white uppercase">Dual Engine Foundations</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-16 engine-split">
                <!-- Google Engine -->
                <div class="space-y-8">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-google-blue rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.92 3.2-1.92 4.28-1.2 1.2-3.04 2.48-5.92 2.48-4.76 0-8.56-3.84-8.56-8.6s3.8-8.6 8.56-8.6c2.56 0 4.52.96 5.92 2.32l2.32-2.32C18.44 1.64 15.64 0 12.48 0 5.56 0 0 5.56 0 12.48s5.56 12.48 12.48 12.48c3.76 0 6.6-1.24 8.84-3.52 2.32-2.32 3.04-5.56 3.04-8.16 0-.64-.04-1.2-.12-1.72h-11.76z"/></svg>
                        </div>
                        <h3 id="engine-google-name" class="text-2xl font-bold text-white tracking-tight"></h3>
                    </div>
                    <ul id="engine-google-items" class="space-y-4 text-gray-400 text-lg"></ul>
                    <div class="pt-6 border-t border-white/5">
                        <span id="engine-google-evidence" class="text-xs font-mono text-google-blue tracking-widest uppercase bg-google-blue/10 px-4 py-2 rounded-full"></span>
                    </div>
                </div>
                <!-- Domestic Engine -->
                <div class="space-y-8">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-google-red rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        </div>
                        <h3 id="engine-domestic-name" class="text-2xl font-bold text-white tracking-tight"></h3>
                    </div>
                    <ul id="engine-domestic-items" class="space-y-4 text-gray-400 text-lg"></ul>
                    <div class="pt-6 border-t border-white/5">
                        <span id="engine-domestic-evidence" class="text-xs font-mono text-google-red tracking-widest uppercase bg-google-red/10 px-4 py-2 rounded-full"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-32 bg-dark-bg">
        <div class="max-w-7xl mx-auto px-4">
            <h2 id="projects-title" class="text-3xl md:text-4xl font-bold mb-20 text-center tracking-tight text-white uppercase">Core Project Matrix</h2>
            <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Filled by JS -->
            </div>
        </div>
    </section>

    <!-- Collaboration Section -->
    <section id="collaboration" class="py-32 relative overflow-hidden bg-[#0F172A]/50">
        <div class="max-w-5xl mx-auto px-4 text-center">
            <h2 id="collab-title" class="text-3xl md:text-4xl font-bold mb-16 tracking-tight text-white uppercase tracking-widest">AI-Human Collaboration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 text-left">
                <div class="glass p-10 rounded-3xl border-google-green/20">
                    <div class="text-google-green text-xs font-mono mb-4 tracking-widest uppercase">Machine Wisdom</div>
                    <p id="collab-agent" class="text-gray-300 leading-relaxed text-lg italic"></p>
                </div>
                <div class="glass p-10 rounded-3xl border-google-yellow/20">
                    <div class="text-google-yellow text-xs font-mono mb-4 tracking-widest uppercase">Human Decision</div>
                    <p id="collab-human" class="text-gray-300 leading-relaxed text-lg italic"></p>
                </div>
            </div>
            <div class="mt-20 glass p-12 rounded-[3rem] border-white/5">
                <p id="collab-philosophy" class="text-2xl md:text-3xl font-bold gradient-text leading-tight"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-16 text-center border-t border-white/5 mt-10">
        <div id="footer-greeting" class="mb-8 text-google-red font-bold tracking-[0.4em] text-xs uppercase"></div>
        <div class="flex justify-center space-x-10 mb-8 text-sm font-mono tracking-widest uppercase">
            <a href="https://github.com/lostlight530" class="text-gray-500 hover:text-white transition-colors">GitHub</a>
            <a href="docs/archaeology/MEMORIAL.md" class="text-gray-500 hover:text-white transition-colors">Memorial</a>
        </div>
        <p class="text-gray-600 text-[10px] uppercase tracking-[0.2em]">© 2026 lostlight | Edge AI | Engineering Excellence</p>
    </footer>

    <script type="module">
        import translations from './src/scripts/translations.js';

        let currentLang = 'zh';
        const btn = document.getElementById('langSwitch');

        function updateContent() {
            const t = translations[currentLang];

            // Nav
            document.getElementById('nav-home').innerText = t.nav.home;
            document.getElementById('nav-engines').innerText = t.nav.engines;
            document.getElementById('nav-projects').innerText = t.nav.projects;
            document.getElementById('nav-collaboration').innerText = t.nav.collaboration;

            // Hero
            document.getElementById('hero-role').innerText = t.hero.role;
            document.getElementById('hero-tagline').innerHTML = t.hero.tagline;
            document.getElementById('hero-desc').innerText = t.hero.description;

            // Engines
            document.getElementById('engines-title').innerText = t.engines.title;
            document.getElementById('engine-google-name').innerText = t.engines.google.name;
            document.getElementById('engine-google-evidence').innerText = t.engines.google.evidence;
            document.getElementById('engine-google-items').innerHTML = t.engines.google.items.map(i => `
                <li class="flex items-center space-x-3">
                    <span class="w-1.5 h-1.5 bg-google-blue rounded-full shrink-0"></span>
                    <span>${i}</span>
                </li>
            `).join('');

            document.getElementById('engine-domestic-name').innerText = t.engines.domestic.name;
            document.getElementById('engine-domestic-evidence').innerText = t.engines.domestic.evidence;
            document.getElementById('engine-domestic-items').innerHTML = t.engines.domestic.items.map(i => `
                <li class="flex items-center space-x-3">
                    <span class="w-1.5 h-1.5 bg-google-red rounded-full shrink-0"></span>
                    <span>${i}</span>
                </li>
            `).join('');

            // Projects
            document.getElementById('projects-title').innerText = t.projects.title;
            const projectGrid = document.getElementById('project-grid');
            projectGrid.innerHTML = t.projects.items.map(p => `
                <div class="glass p-8 rounded-2xl border-white/5 project-card flex flex-col h-full bg-gradient-to-br from-white/[0.02] to-transparent">
                    <h4 class="text-xl font-bold mb-4 text-white tracking-tight">${p.name}</h4>
                    <p class="text-gray-400 text-sm leading-relaxed mb-8 flex-grow">${p.desc}</p>
                    <div class="flex items-center text-[9px] font-mono tracking-[0.15em] text-google-blue uppercase border-t border-white/5 pt-6 opacity-60">
                        <svg class="w-3 h-3 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                        ${p.tech}
                    </div>
                </div>
            `).join('');

            // Collaboration
            document.getElementById('collab-title').innerText = t.collaboration.title;
            document.getElementById('collab-agent').innerText = t.collaboration.agentEvidence;
            document.getElementById('collab-human').innerText = t.collaboration.humanEvidence;
            document.getElementById('collab-philosophy').innerText = t.collaboration.philosophy;

            // Footer
            document.getElementById('footer-greeting').innerText = t.footer.greeting;
        }

        btn.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            updateContent();
        });

        // Initialize
        updateContent();
    </script>
</body>
</html>
