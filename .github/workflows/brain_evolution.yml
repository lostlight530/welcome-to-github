name: Brain Evolution

on:
  schedule:
    # Daily at 00:00 UTC (08:00 Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  evolve-and-harvest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Harvester & Evolution (The OODA Loop)
        id: harvester
        run: |
          python docs/brain/harvester.py --root docs/brain
          python docs/brain/evolution.py

          # Generate a summary for the PR body
          echo "REPORT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "REPORT_PATH=docs/brain/intelligence/REPORT_$(date +'%Y-%m-%d').md" >> $GITHUB_ENV

      - name: Execute Scholar Morning Routine (Static Contemplation)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python docs/brain/learner.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(brain): intelligence harvest for ${{ env.REPORT_DATE }}"
          title: "ðŸ§  Intelligence: Active Hunt Results for ${{ env.REPORT_DATE }}"
          body: |
            ## ðŸ§  NEXUS Harvester Report

            **Date**: ${{ env.REPORT_DATE }}

            This PR contains the latest intelligence gathered from GitHub based on high-entropy knowledge nodes.

            ### Actions Required:
            1. Review `docs/brain/intelligence/REPORT_${{ env.REPORT_DATE }}.md`.
            2. Check `docs/brain/inputs/candidates_${{ env.REPORT_DATE }}.jsonl` for potential new entities.
            3. Merge if the findings are valuable.

            > Generated by NEXUS CORTEX Harvester Protocol.
          branch: "evolution/${{ env.REPORT_DATE }}"
          base: main
          delete-branch: true
          labels: "automated-pr, brain-evolution"
