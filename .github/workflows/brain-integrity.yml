name: Brain Integrity Check

on:
  push:
    paths:
      - 'docs/brain/**'
  pull_request:
    paths:
      - 'docs/brain/**'
  workflow_dispatch:

jobs:
  validate-cortex:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validate Knowledge Graph
        run: |
          python docs/brain/nexus.py status
